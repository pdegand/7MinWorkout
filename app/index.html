<!doctype html>
<html lang="fr" data-ng-app="smwApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>7 Min Workout</title>
        <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/fr_FR/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/app-responsive.css.css">


    </head>
    <body>
        <div id="fb-root"></div>
        <div data-ng-controller="PopupCtrl">
            <div id="welcomeModal" class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 data-smw-translate data-l10n-text="modal.welcome"></h3>
                </div>
                <div class="modal-body">
                    <div class="modal-flags thumbnails clearfix" data-ng-controller="FlagsCtrl">
                        <div class="wrapperEn">
                            <span class="en">
                                <a class="thumbnail" id="en-flag" href="#!{{$location.path()}}?l=en"><img class="img" src="./img/flag_us.gif" alt="flag_en" title="en"/></a>
                            </span>
                        </div>
                        <div class="wrapperFr">
                            <span class="fr">
                                <a class="thumbnail" id="fr-flag" href="#!{{$location.path()}}?l=fr"><img class="img" src="./img/flag_fr.gif" alt="flag_fr" title="fr"/></a>
                            </span>
                        </div>
                    </div>
                    <hr>
                    <p data-smw-translate data-l10n-text="modal.p1"></p>
                    <p data-smw-translate data-l10n-text="modal.p2"></p>
                </div>
                <div class="modal-footer">
                    <a data-smw-translate href="#!/home" class="btn" data-l10n-text="modal.continue" data-dismiss="modal"></a>
                    <a data-smw-translate href="#!/exercises" class="btn btn-warning" data-l10n-text="modal.button" data-dismiss="modal"></a>            
                </div>
            </div>
        </div>

        <div id="wrap">
            <header class="navbar navbar-static-top" data-bs-navbar>
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            Menu
                        </a>
                        <a data-smw-translate href="#!/home" class="brand" ><img class="logo" alt="7MinWorkout" src="img/logo.png"></a>
                        <div id="headerSocialWrapper" class="headerSocial">
                            <div class="headerTwitter">
                                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://7minworkout.net/" data-text="My personal coach fo the Scientific 7-Minutes Workout!" data-hashtags="7MinWorkout" data-lang="en"></a>
                            </div>
                            <div class="headerFacebook">
                                <div class="fb-like" data-href="https://www.facebook.com/7minworkout.net" data-send="false" data-width="450" data-show-faces="false" data-font="verdana" data-action="like" data-layout="button_count"></div>
                            </div>
                        </div>
                        <div class="nav-collapse collapse">
                            <ul class="nav nav-pills pull-right menu">
                                <li data-match-route="/home">
                                    <a data-smw-translate href="#!/home" data-l10n-text="header.home"></a>
                                </li>
                                <li data-match-route="/exercises">
                                    <a data-smw-translate href="#!/exercises" data-l10n-text="header.exercises"></a>
                                </li>
                                <li data-match-route="/infos">
                                    <a data-smw-translate href="#!/infos" data-l10n-text="header.infos"></a>
                                </li>
                            </ul>  
                        </div>
                    </div>
                </div>
            </header>

            <div id="pageContent" class="container">
                <div data-ng-view></div>
            </div>
            <div id="push"></div>
        </div>

        <footer>
            <div class="container">
                <span>
                    2013 - <span data-smw-translate data-l10n-text="footer.created"></span> <a href="https://github.com/pdegand">Pierre.D</a>, <a href="http://www.julienlampin.fr">Julien.L</a> & <a href="http://www.mvand.fr">Matthieu.V</a>
                </span>
                <span data-ng-controller="FlagsCtrl">
                    <a href="#!{{$location.path()}}?l=fr"><img src="./img/fr.gif" alt="flag_fr" title="fr"/></a>
                    <a href="#!{{$location.path()}}?l=en"><img src="./img/us.gif" alt="flag_en" title="en"/></a>
                </span>
            </div>
        </footer>       

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        -->
        <!-- Libraries -->
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery.cycle.all.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>

        <!--        <script src="lib/angular/i18n/angular-locale_fr-fr.js"></script>-->
        <script src="lib/angular-l10n/l10n-with-tools.min.js"></script>
        <script src="lib/bootstrap.js"></script>

        <!-- Custom JS -->
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/translate.js"></script>
        <script src="js/main_view.js"></script>

            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;

            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-41257539-1', '7minworkout.net');

        <script>!function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");</script>

    </body>
</html>
